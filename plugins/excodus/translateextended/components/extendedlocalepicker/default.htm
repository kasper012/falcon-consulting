{% for code, name in locales %}
    {% if code != activeLocale %}
    {% if this.page.id != 'home' %}
    <a href="{{''|app}}{{ '/' ~ code ~ localeLinks[code] }}" class="button style-11">{{ code | upper }}</a>
    {% else %}
    <a href="{{''|app}}{{ '/' ~ code ~ localeLinks[code] }}" class="button style-1">{{ code | upper }}</a>
    {% endif %}
    {% endif %}
{% endfor %}
