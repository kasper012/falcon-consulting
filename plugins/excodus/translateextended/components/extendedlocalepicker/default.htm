

<div class="dropdown" id="drop-down" sty>
    <span>{{ activeLocale | upper }}</span>
    <label>
      <input type="checkbox">
      <ul>
        {% for code, name in locales %}
        {% if code != activeLocale %}
        <li>
          <a href="{{''|app}}{{ '/' ~ code ~ localeLinks[code] }}">{{ code | upper }}</a>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
    </label>
  </div>
