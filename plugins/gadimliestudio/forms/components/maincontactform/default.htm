


<form method="post" data-request="{{ __SELF__ }}::onSend"  data-request-validate data-request-flash>
    <div class="input-field">
        <input type="text" class="form-input" placeholder="{{ 'Adımız və soyadınız' }}" name="name" />
    </div>
    <div class="input-field">
        <input type="phone" class="form-input" placeholder="{{ 'Telefon' |_ }}" name="phone" />
    </div>
    <div class="input-field">
        <input type="email" class="form-input" placeholder="{{ 'Elektron ünvan' |_ }}" name="email" />
    </div>
    <div class="input-field">
        <textarea class="form-textarea" placeholder="{{ 'Mesaj' |_ }}" rows="13" name="email"></textarea>
    </div>
    <button class="button style-4" type="submit">{{ 'Göndər' |_ }}</button>
</form>
